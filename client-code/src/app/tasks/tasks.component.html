<mat-list role="list">
  @for (t of tasks; track t) {
    <mat-list-item role="listitem">
      {{ t }} &nbsp;<app-really-delete (delete)="remove(t)">Remove</app-really-delete>
    </mat-list-item>
  }
</mat-list>

<div>
  <mat-form-field>
    <mat-label>New Task</mat-label>
    <input type="text" matInput [(ngModel)]="newTask" />
  </mat-form-field>

  <button mat-raised-button (click)="add()">Add Task</button>
</div>
